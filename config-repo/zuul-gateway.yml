server:
  port: 8099
zuul:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis: 100000
  routes:
   uaa:
     path: /uaa/**
     sensitive-headers:
     service-id: AUTH-SERVER
   cli:
      path: /micro-cli/**
      sensitive-headers:
      service-id: CLIENT-MICRO
   cred:
      path: /micro-cred/**
      sensitive-headers:
      service-id: CRED-MICRO
   acco:
      path: /micro-acco
   sensitive-headers:
   service-id: micro-acco