server:
  port: 8099
zuul:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis: 100000
  routes:
   uaa:
     path: /uaa/**
     sensitive-headers:
     service-id: AUTH-SERVER
   cli:
      path: /micro-cli/**
      sensitive-headers:
      service-id: CLIENT-MICRO
   acco:
      path: /micro-account/**
      sensitive-headers:
      service-id: ACCOUNT-MICRO
   cred:
      path: /micro-cred/**
      sensitive-headers:
      service-id: CREDIT-MICRO